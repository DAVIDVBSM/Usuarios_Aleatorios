<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usuarios aleatorios</title>
    <link rel="stylesheet" href="../src/bootstrap.min.css">
    <style>
        #usuarios div{
            padding-left:150px;
            background-repeat: no-repeat;
            background-size:contain;
        }


    </style>
</head>
<body>
<div class="jumbotron">
    <h1>Lista aleatoria de Usuarios</h1>
</div>
<div class="row justify-content-center">
    <div class="col-11">
        <button id="hazlo" class="btn btn-block btn-primary">Hazlo!</button>
    </div>
    <div id="usuarios" class="col-11">

    </div>
</div>
<script src="../src/jquery-3.2.1.min.js"></script>
<script>
    $(function(){
        $("#hazlo").on("click",function(){
            $(this).hide();
            $("#usuarios").show();
            var jqxhr=$.ajax({
                method:"GET",
                url:"https://randomuser.me/api",
                data:{results:"50"},
                dataType:"json"
            });
            jqxhr.done(function(json){
                for(var i=0;i<50;i++){
                    var nombre=json.results[i].name.first+" ";
                        nombre+=json.results[i].name.last;
                    var email=json.results[i].email;
                    var direccion=json.results[i].location.street+", ";
                        direccion+=json.results[i].location.postcode+", ";
                        direccion+=json.results[i].location.city+" (";
                        direccion+=json.results[i].location.state+")";
                    var foto=json.results[i].picture.large;
                    if(i%2==0){
                        var color='white';
                    }else{
                        var color='lightgray';
                    }
                    $("#usuarios").append(
                        "<div id='u"+i+"' style='background-image:url("+foto+");background-color:"+color+"'>"+
                            "<p>"+nombre+"</p>"+
                            "<p>"+email+"</p>"+
                            "<p>"+direccion+"</p>"+
                        "</div>"
                    );

                }
            })
        })
    })
</script>
</body>
</html>
